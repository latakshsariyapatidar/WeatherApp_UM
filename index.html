<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather</title>
  <link rel="stylesheet"
    href="https://gistcdn.githack.com/mfd/09b70eb47474836f25a21660282ce0fd/raw/e06a670afcb2b861ed2ac4a1ef752d062ef6b46b/Gilroy.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Container for the entire application -->
  <div class="bg-blue-500 min-h-screen w-screen relative overflow-hidden">
    <img
      src="https://images.unsplash.com/photo-1583562334499-cbf0b14e9b72?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      id="background_img" />
    <div class="frostedFilter backdrop-blur-md bg-white/30 shadow-lg min-h-screen w-full p-10">
      <h1 class="text-center font-bold text-4xl text-white md:text-6xl">
        Weather
      </h1>
      <div class="justify-center mt-10 md:flex items-center">
        <input type="text" id="cityInput" placeholder="Enter city name"
          class="p-2 rounded-lg md:w-[80%] w-[80%] m-auto text-black block" />
        <input id="searchButton" type="submit"
          class="m-auto mt-2 md:mt-0 bg-blue-600 text-white px-8 py-2 rounded-lg hover:bg-blue-700 block"
          value="Search" />
      </div>

      <!-- #here the weather will be shown -->
      <div class="px-4 py-8">
        <div id="weatherContainer" class="bg-amber-50 max-w-md mx-auto p-6 sm:p-10 rounded-xl shadow-md mt-6 sm:mt-10">
          <h1 class="text-center text-base sm:text-lg text-gray-700">
            Please enter a city name to search!
          </h1>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
